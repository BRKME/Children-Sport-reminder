name: Daily Kids Schedule

on:
  schedule:
    # Запускать каждый день в 9:00 утра по Москве (04:00 UTC)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp
        
    - name: Run Daily Schedule
      run: |
        python kids_schedule.py
        
    - name: Notify completion
      if: success()
      run: |
        echo "✅ Daily schedule sent successfully"
        
    - name: Notify failure
      if: failure()
      run: |
        echo "❌ Failed to send daily schedule"
